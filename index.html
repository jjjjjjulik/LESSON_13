<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tetris</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="img/logo.png" alt="Tetris">
            </div>
            <a href="#tetris-game">
                <div class="header__button button">
                    Play
                </div>
            </a>
        </div>
    </header>
    <main class="page" id="tetris-game">
        <div class="game">
            <div class="game__container">
                <div class="main-block">
                    <div class="end-game">
                        <img src="img/game_over.png" alt="Game over">
                    </div>
                    <div class="main-block__dark-theme"></div>
                    <a href="index.html">
                        <div class="start-again button">Start again</div>
                    </a>
                    <div class="main-block__item item-1__element"><img src="img/tetris__1.webp" alt=""></div>
                    <div class="main-block__item item-2__element"><img src="img/tetris__2.webp" alt=""></div>
                    <div class="main-block__item item-3__element"><img src="img/tetris__6.webp" alt=""></div>
                    <div class="main-block__item item-4__element"><img src="img/tetris__5.webp" alt=""></div>
                    <div class="main-block__item item-5__element"><img src="img/tetris__4.webp" alt=""></div>
                    <div class="main-block__item item-6__element"><img src="img/tetris__1.webp" alt=""></div>
                    <div class="main-block__item item-7__element"><img src="img/tetris__4.webp" alt=""></div>
                    <div class="main-block__item item-8__element"><img src="img/tetris__5.webp" alt=""></div>
                    <div class="main-block__item item-9__element"><img src="img/tetris__2.webp" alt=""></div>
                    <div class="main-block__item item-10__element"><img src="img/tetris__3.webp" alt=""></div>
                    <div class="main-block__item item-11__element"><img src="img/tetris__4.webp" alt=""></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        2022
    </footer>
</body>

</html>
